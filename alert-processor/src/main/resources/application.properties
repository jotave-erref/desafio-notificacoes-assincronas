# --- Configurações Gerais da Aplicação ---
server.port=8082
spring.application.name=alert-processor
app.kafka.topic=alerts

# --- Configurações do Consumidor Kafka ---
# Endereço do Kafka rodando no Docker
spring.kafka.consumer.bootstrap-servers=localhost:29092
spring.kafka.consumer.group-id=alert-processor-group
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.value.default.type=com.jotave.alert_processor.dto.AlertEventDTO

# --- Configurações do Banco de Dados (MySQL) ---
spring.datasource.url=jdbc:mysql://localhost:3306/alerts_db?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=rootpassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- Configurações do Hibernate (JPA) ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect